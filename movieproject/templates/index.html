{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" >
  <img src="{{i.movie_img.url}}" class="card-img-top"  alt="Card image cap" width="250px" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.movie_name}}</h5>
    <p class="card-text">{{i.movie_year}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
            </div>

        </div>

        {% endfor %}
  </div>
</div>


{% endblock %}
